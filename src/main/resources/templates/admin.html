<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script>
        $(document).ready(function () {
            // Start timer when the page loads
            $.get("/startTimer");

            // Update countdown timer every second
            setInterval(function () {
                $('#countdownTimer').text($('#countdownTimer').text() - 1);
            }, 1000);
        });
    </script>
</head>
<body>
<h2>Admin Dashboard</h2>
<p>Total Lots: <span th:text="${totalLots}"></span></p>
<p>Time Left for Current Lot: <span id="countdownTimer" th:text="${countdownSeconds}"></span> seconds</p>
<form action="#" th:action="@{/admin}" method="post">
    <div>
        <label for="selectedDate">Select a Date:</label>
<!--        <input type="date" id="selectedDate" name="selectedDate" th:field="*{selectedDate}" />-->
        <input type="date" id="selectedDate" name="selectedDate"/>
        <label for="startTime">Betting start Time</label>
        <input type="number" id="startTime" name="startTime">
        <label for="endTime">Betting End Time</label>
        <input type="number" id="endTime" name="endTime">
        <label for="totalLots">Total Lots:</label>
        <input type="number" id="totalLots" name="totalLots"/>
    </div>
    <button>EDIT</button>
    <button type="submit">UPDATE</button>
    <button>CANCEL</button>
</form>
</body>
</html>
